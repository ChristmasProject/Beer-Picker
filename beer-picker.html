<!--CARD FOR INPUT FORMS STARTS HERE-->
<!--ADDED BY NELSON 12-18 704PM-->
<div class="container">
    <h2>Select Beer by Style or Name</h2>
    <div class="card search-card">
        <div class="card-header">Select Style from Dropdown Menu or Enter Beer Name in Search Box</div>
        <div class="card-body">
            <div class="form-group">
                <label for="sel1">Select Beer by Style:</label>
                <select class="form-control" id="sel1">
                    <option>Show All Beers</option>
                    <option>Light Beers</option>
                    <option>Amber Beers</option>
                    <option>Dark Beers</option>
                    <option>Ciders</option>
                </select>
            </div>
            <label for="beer-name">Beer Name:</label>
            <input type="text" class="form-control" id="beer-name">
        </div>
        <div class="card-footer">Results will display below...Enjoy!</div>
    </div>
</div>
